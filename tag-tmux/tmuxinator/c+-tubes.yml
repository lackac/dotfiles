# ~/.tmuxinator/c+-tubes.yml
# you can make as many tabs as you wish...

name: "C+ Tubes "
root: ~/Code/CPlus/tubes
startup_window: shell
windows:
  - :
      layout: main-horizontal
      panes:
        - nvim
  - :
      layout: even-vertical
      panes:
        - iex -S mix
  - shell: git pull
  - Control:
    root: apps/control
  - Importer:
    root: apps/importer
  - Warehouse:
    root: apps/warehouse
  - :
    index: 9
    layout: main-horizontal
    panes:
      -
