# basics
set -g prefix C-a
unbind C-b
set -s escape-time 11
set -g default-terminal "tmux-256color"

# set pane and window index starts to 1
set -g base-index 1
setw -g pane-base-index 1
setw -g other-pane-height 15
setw -g other-pane-width 80

# Copying and special permissions access on OSX
if-shell \
  'which reattach-to-user-namespace >/dev/null' \
  'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'

# Sessions
unbind s
unbind n
bind n command-prompt "new-session -s '%%'"
unbind \;
bind \; choose-tree -sZ -O name
bind C-e switch-client -l

# Windows
unbind c
bind c command-prompt "new-window -n '%%'"
unbind s
bind s command-prompt -p "SSH to:" "new-window -n '%1' 'ssh %1'"
unbind w
unbind "'"
bind "'" choose-window
bind C-s last-window

# Splits
unbind m
bind m command-prompt -p "man" "split-window -h 'exec man %%'"
unbind %
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving between panes and vim windows
bind -n C-h run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
#bind -n C-\\ run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Forward / backward windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vi mode
setw -g xterm-keys on
setw -g mode-keys vi

# enable mouse
set -g mouse on

# activity
setw -g monitor-activity on
set -g visual-activity off

# copy/paste w/ system clipboard
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# do not allow automatic renaming
#setw -g automatic-rename off
setw -g allow-rename off

# tmux window titling for X
set -g set-titles on
set -g set-titles-string '[#I] #W'

# statusbar generated by tmuxline.vim
source-file -F "~/.config/tmux/status.conf"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

run "~/.config/tmux/plugins/tpm/tpm"
