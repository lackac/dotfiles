# basics
set -g default-terminal "screen-256color"
set -g prefix C-a
set -sg escape-time 0

# let's free the original prefix
unbind C-b

# make sure we can send prefix to other apps
bind C-a send-prefix
bind a send-prefix

# set pane and window index starts to 1
set -g base-index 1
setw -g pane-base-index 1
setw -g other-pane-height 15
setw -g other-pane-width 80

# reload the file with Prefix r
bind R source-file ~/.tmux.conf \; display "Reloaded!"

# time to read status messages, etc.
set -sg display-time 2000

# start a tmuxinator session
unbind /
bind / command-prompt -p "mux start" "run-shell 'tmuxinator start %%'"

# Sessions
unbind s
unbind n
bind n command-prompt "new-session -s '%%'"
unbind \;
bind \; choose-session

# Windows
unbind c
bind c command-prompt "new-window -n '%%'"
unbind s
bind s command-prompt -p "SSH to:" "new-window -n '%1' 'ssh %1'"
unbind S
bind S command-prompt -p "SSH to:","User:" -I "","" "new-window -n '%2@%1' 'ssh %2@%1'"
unbind w
unbind "'"
bind "'" choose-window
bind C-s last-window

# Splits
unbind m
bind m command-prompt -p "man" "split-window -h 'exec man %%'"
unbind %
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Moving between panes and vim windows
bind -n C-h run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Forward / backward windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vi mode
setw -g xterm-keys on
setw -g mode-keys vi
set -g status-keys emacs # as I'm used to this in prompts

## enable mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g mouse-utf8 on

# activity
setw -g monitor-activity on
set -g visual-activity on
set -g visual-content on

# history
set -g history-limit 8192

# copy/paste w/ system clipboard
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/zsh"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# do not allow automatic renaming
#setw -g automatic-rename off
setw -g allow-rename off
bind A command-prompt "rename-window %%"

# tmux window titling for X
set -g set-titles on
set -g set-titles-string '[#I] #W'
setw -g window-status-format '❨#I #W #F❩'
setw -g window-status-current-format '❮#I #W #F❯'
setw -g window-status-attr bold

# Theme
#
